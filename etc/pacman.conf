[options]
#Architecture = auto

# Pacman won't upgrade packages listed in IgnorePkg and members of IgnoreGroup
IgnorePkg    = xorg-server xf86-input-evdev xf86-video-unichrome xf86-input-synaptics
#IgnoreGroup =

#NoUpgrade   =
#NoExtract   =

UseSyslog
ShowSize
UseDelta
TotalDownload

[testing]
Include = /etc/pacman.d/mirrorlist

[core]
Include = /etc/pacman.d/mirrorlist

[extra]
Include = /etc/pacman.d/mirrorlist

[community-testing]
Include = /etc/pacman.d/mirrorlist

[community]
Include = /etc/pacman.d/mirrorlist
